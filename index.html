<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./modules/conrtolGame.js" type="module"></script>
    <title>Tower-defense</title>
  </head>
  <body>
    <audio src="./audio/main_music.mp3" id="main_music" loop></audio>
    <audio src="./audio/clash.mp3" id="clash_music"></audio>
    <audio src="./audio/wound.mp3" id="wound_music"></audio>
    <audio src="./audio/crash.mp3" id="crash_music"></audio>
    <div class="container">
      <div class="menu">
        <div class="menu__item">
          <button class="menu__button" id="start">Start</button>
        </div>
        <div class="menu__item">
          <button class="menu__button" id="pause">Pause</button>
        </div>
        <div class="menu__item">
          <button class="menu__button" id="restart">Restart</button>
        </div>
      </div>
      <div class="game">
        <canvas height="600" id="canvas" width="1000"></canvas>
      </div>
      <div class="info">
        <span class="info__item">Інформація:</span>
        <span class="info__item">кнопка Start для запуска гри</span>
        <span class="info__item">кнопка Pause для зупинки/поновлення гры</span>
        <span class="info__item">кнопка Restart для перезапуска гры</span>
      </div>
    </div>
  </body>
</html>
